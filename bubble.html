<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bubble game</title>
  <link rel="stylesheet" href="bubble.css">
</head>
<body>
  <h1>THIS IS THE BUBBLE GAME </h1>
  <div id="main">
    <div id="pannel">
      <div id="p-top">
          <div class="elem">
            <h3>hit</h3>
            <div class="box" id="hit"></div>
          </div>

          <div class="elem">
            <h3>score</h3>
            <div class="box" id="score">0</div> 
          </div>
      </div>
      <div id="p-btm">
      </div>
    </div>
  </div>
  
  
  
  <script src="bubble.js"></script>

</body>
</html>
